
<div class="container">
  <h1>Angular login Crud Operation</h1>
  <form #userForm = "ngForm">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">User Name</label>
      <input type="text" class="form-control" name="userName" [(ngModel)]="userEditObj.userName">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userEditObj.email">
    </div>
    <button type="button" *ngIf="!isEdit" class="btn btn-primary" (click)="addUser(userForm)">Submit</button>
    <button type="button" *ngIf="isEdit" class="btn btn-primary" (click)="updateUser(userForm)">Update</button>
  </form>
</div>

<hr />


<app-user (sendToParent)="receivedChild($event)">

</app-user>
